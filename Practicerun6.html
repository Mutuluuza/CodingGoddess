<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Native Keyboard Accessibility</title>
        <style>
            input{
                margin-bottom:10px;
            }
            butto{
                margin-right:10px;
            }
            a:hover,input:hover, button:hover, select:hover,
            a:focus, input:focus, button:focus, select:focus{
                font-weight:bold;
            }
        </style>
        <script src="Praticerun6.js"></script>
    </head>
    <body>
        <h1>Links</h1>
        <p>This is a link to <a herf="https://www.mozilla.org">Mozilla</a>.</p>
        <p>This is a alink to <a herf="https://developer.mozilla.org">Mozilla Developer Network</a>.</p>
        <h2>Buttons</h2>
        <li>
            <ul><button data-message="First button">Click me!</button> </ul>
            <ul><button data-message="Second button">Click me too!</button> </ul>
            <ul><button data-message="Third button">And me!</button> </ul>
        </li>
        <h2>Form</h2>
        <form>
            <div>
                <label for="name">Fill in your name</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="age">Fill in you age</label>
                <input type="number" id="age" name="age">
            </div>
            <div>
            <label for="mood">How do you feel</label>
            <select id="mood" name="mood">
                <option>Happy</option>
                <option>Sad</option>
                <option>Angry</option>
                <option>Worried</option>
            </select>
            </div>
        </form>
    </body>
</html>
